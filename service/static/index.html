<!DOCTYPE html>
<html>

<head>
  <title>Wishlists RESTful Service</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
  <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  <style>
    .transparent-bg {
      background: rgba(255, 255, 255, 0.3);
      padding: 15px;
      border-radius: 10px;
    }

    #logo {
      display: block;
      margin: 0 auto;
      width: 400px;
      height: 100px;
    }

    .page-header {
      border-bottom: none;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-right: 40px;
    }
  </style>
</head>

<body style="background-color: #a7c0ff;">
  <div class="page-header">
    <img src="static/images/logo.png" id="logo" alt="Company Logo">
    <h1>Wishlists REST API Service</h1>
  </div>

  <!-- Flash Message -->
  <div class="container mt-2">
    <div class="transparent-bg">
      <div class="table-responsive">
        <table class="table">
          <tr>
            <td>Status:</td>
            <td><span id="flash_message"></span></td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <!-- WISHLIST FORM -->
  <div class="col-md-12" id="form_data">
    <h3>Create, Retrieve, Update, and Delete a Wishlists:</h3>
    <div class="transparent-bg">
      <div class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="wishlist_id">Wishlist ID:</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" id="wishlist_id" placeholder="Enter ID of Wishlist">
          </div>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary rounded-btn" id="retrieve-wishlist-btn">Retrieve</button>
            <button type="submit" class="btn btn-danger rounded-btn" id="delete-wishlist-btn">Delete</button>
          </div>
        </div>
      </div> <!-- form horizontal -->

      <div class="form-horizontal">

        <!-- User ID -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="wishlist_user_id">User ID:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="wishlist_user_id" placeholder="Enter ID for User">
          </div>
        </div>

        <!-- Wishlist Name -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="wishlist_name">Wishlist Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="wishlist_name" placeholder="Enter name for Wishlist">
          </div>
        </div>

        <!-- SUBMIT BUTTONS -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary rounded-btn" id="search-wishlist-btn">Search</button>
            <button type="submit" class="btn btn-primary rounded-btn" id="clear-wishlist-btn">Clear</button>
            <button type="submit" class="btn btn-success rounded-btn" id="create-wishlist-btn">Create</button>
            <button type="submit" class="btn btn-warning rounded-btn" id="update-wishlist-btn">Update</button>
          </div>
        </div>
      </div>
    </div> <!-- form horizontal -->
  </div> <!-- end Form -->


  <!-- Search Results -->
  <div class="table-responsive col-md-12" id="search_wishlist_results">
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="col-md-1">Wishlist ID</th>
          <th class="col-md-1">User ID</th>
          <th class="col-md-4">Wishlist Name</th>
        </tr>
      </thead>
    </table>
  </div>

  <footer>
    <br><br>
    <p>&copy; NYU DevOps Company Wishlist 2023 summer</p>
  </footer>

  </div> <!-- container -->

  <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

</body>

</html>
